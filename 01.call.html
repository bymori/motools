<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="src/function/call.js"></script>
  </head>
  <body>
    <script>
      function add(a, b) {
        console.log(this);
        return a + b + this.c;
      }
      let obj = {
        c: 521,
      };
      window.c = 1314;
      console.log(call(add, obj, 10, 20)); //551
      console.log(call(add, null, 30, 40)); //1384
      console.log(obj);
    </script>
  </body>
</html>
