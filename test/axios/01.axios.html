<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>axios</title>
    <script src="../../src/axios/index.js"></script>
  </head>
  <body>
    <button onclick="testGet()">发送GET请求</button><br />
    <button onclick="testPost()">发送POST请求</button><br />
    <button onclick="testPut()">发送PUT请求</button><br />
    <button onclick="testDelete()">发送Delete请求</button><br />

    <script>
      // 函数
      axios({
        //请求类型
        method: 'POST',
        //请求url地址
        url: 'https://api.ioinn.cn/banner',
        //url参数
        params: {
          a: 100,
          b: 200,
        },
        //请求体
        data: {
          c: 300,
          d: 400,
        },
      })
        .then((response) => {
          console.log(response);
        })
        .catch((reason) => {
          console.log(reason);
        });

      //调用对象方法
      axios
        .get('https://api.ioinn.cn/banner', {
          params: {
            a: 100,
            b: 200,
          },
        })
        .then((response) => {
          console.log(response);
        });

      axios
        .post('https://api.ioinn.cn/banner', {
          params: {
            a: 100,
            b: 200,
          },
          data: {
            c: 300,
            d: 400,
          },
        })
        .then((response) => {
          console.log(response);
        });

      axios
        .put('https://api.ioinn.cn/banner', {
          params: {
            a: 100,
            b: 200,
          },
        })
        .then((response) => {
          console.log(response);
        });

      axios
        .delete('https://api.ioinn.cn/banner', {
          params: {
            a: 100,
            b: 200,
          },
        })
        .then((response) => {
          console.log(response);
        });
    </script>
  </body>
</html>
